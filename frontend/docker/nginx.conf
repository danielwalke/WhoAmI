# docker/nginx.conf

server {
  listen 80;
  
  # The root is still the main Nginx directory
  root /usr/share/nginx/html;

  location / {
    # 1. Try to find the literal file (e.g., /my-app/assets/file.js)
    # 2. If not found, fall back to your app's index.html
    #
    # !!! This must match your 'base' path (e.g., /my-app/index.html) !!!
    try_files $uri $uri/ /whoisit/index.html;
  }
}