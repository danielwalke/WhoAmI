# This configures Nginx to work with a Single Page Application (SPA)
server {
  listen 80;
  server_name localhost;

  # Set the root directory to where our static files are
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    # This is the magic!
    # It tries to find the requested file ($uri)
    # If it's a directory, it tries to find $uri/
    # If nothing is found, it falls back to serving /index.html
    # This allows Vue Router to handle all the page routes.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add error pages
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
